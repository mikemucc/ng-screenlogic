<h3 class='heater-header'>Heater:</h3>
<span>
<button mat-icon-button aria-label="Heat minimum" class="header-button" (click)="directSetSetpoint(body.heater.setpoint?.min, body?.name)">{{body.heater.setpoint?.min}}</button>
<span>
  <mat-slider
    [(value)]=tempSliderValue
    (change)="tempSliderMoved($event, body?.name)"
    displayValue="Heater Setpoint"
    class="mat-slider"
    disabled="false"
    max={{body.heater.setpoint?.max}}
    min={{body.heater.setpoint?.min}}
    step="1"
    thumbLabel="Heat Setpoint"
    tickInterval="auto"
    vertical="false"
  >
  </mat-slider>
  <button mat-icon-button aria-label="Heat Maximum" class="header-button" (click)="directSetSetpoint(body.heater.setpoint?.max, body?.name)">{{body.heater.setpoint?.max}}</button>
  {{body.heater.tempScale}}
<span class=temp-display>{{tempSliderValue}}Â°{{body.tempScale}}</span>
<span class="local-spacer"></span>
</span>

<mat-button-toggle-group #group='matButtonToggleGroup' (change)='heatModeToggle(body.name, group.value)' class='heater-control-group'>
    <mat-button-toggle class='heater-toggle-button' checked='{{body.heater?.modeCode===0}}' value="0" aria-label="Heater Off">
      Off
    </mat-button-toggle>
    <mat-button-toggle class='heater-toggle-button' *ngIf="body.heater.equipPresent.heater" checked='{{body.heater?.modeCode===3}}' value="3" aria-label="Heater On">
      Heater
    </mat-button-toggle>
    <mat-button-toggle class='heater-toggle-button' checked='{{body.heater?.modeCode===1}}' *ngIf='body.heater.equipPresent.solar' value="1" aria-label="Solar On">
      Solar
    </mat-button-toggle>
    <mat-button-toggle class='heater-toggle-button' checked='{{body.heater?.modeCode===2}}' *ngIf='equipmentConfig?.solarisheater' value="2" aria-label="Solar Pref.">
      Solar Pref.
    </mat-button-toggle>
</mat-button-toggle-group>
</span>
